<!DOCTYPE html>
<html>
	<head>
		<title>TMDB_API</title>
		<link rel="stylesheet" href="TMDB_API.css">
	</head>
	<body>
		<h1 id="website_name">THE MOVIE DB</h1>


		<div class="nav_bar">

  			<button class="tab active" onclick="switch_tab(event, 'Home')">
  				Home&nbsp;&nbsp;<span class="arrow">&#10230</span>
  			</button>

  			<div class="line"></div>

  			<button class="tab" onclick="switch_tab(event, 'Search')">
  				Search<span class="arrow">&#10230</span>
  			</button>

		</div>

		<div id="Home" class="content">
			<p class = "heading">Trending Movies</p>
			<div class="Home_slide1">
				<div class = "Home_figure1">
					<img class = "Home_img1">
					<div class = "Home_des1"></div>
				</div>
				<div class = "Home_figure1">
					<img class = "Home_img1">
					<div class = "Home_des1"></div>
				</div>
				<div class = "Home_figure1">
					<img class = "Home_img1">
					<div class = "Home_des1"></div>
				</div>
				<div class = "Home_figure1">
					<img class = "Home_img1">
					<div class = "Home_des1"></div>
				</div>
				<div class = "Home_figure1">
					<img class = "Home_img1">
					<div class = "Home_des1"></div>
				</div>
			</div>
			<p class = "heading">TV Shows On-Air Today</p>
			<div class="Home_slide2">
				<div class = "Home_figure2">
					<img class = "Home_img2">
					<div class = "Home_des2"></div>
				</div>
				<div class = "Home_figure2">
					<img class = "Home_img2">
					<div class = "Home_des2"></div>
				</div>
				<div class = "Home_figure2">
					<img class = "Home_img2">
					<div class = "Home_des2"></div>
				</div>
				<div class = "Home_figure2">
					<img class = "Home_img2">
					<div class = "Home_des2"></div>
				</div>
				<div class = "Home_figure2">
					<img class = "Home_img2">
					<div class = "Home_des2"></div>
				</div>
			</div>
			<div class="empty"></div>
		</div>

		<div id="Search" class="content" style="display:none;">

			<div class="search_block">
				<p class = "heading" style="padding-left: 100px;">Search</p>

				<form class="form" action="javascript:search_result(keyword.value, Category.value)" onreset="create_search_result(3.14)">
					<label for="keyword" style="color:white;">Keyword<span style="color:red;">*</span></label>
					<input type="text" id="keyword" class="input_box" name="keyword">
					<br> 
					<br>
					<label for="Category" style="color:white;">Category<span style="color:red;">*</span></label>
					<select class="input_box" id="Category" name="Category">
						<option value=" ">&nbsp;</option>
						<option value="movies">Movies</option>
						<option value="tv">TV Shows</option>
						<option value="both">Movies and TV Shows</option>
					</select>
					<br>
					<br>
  					<input type="submit" value="Search" id="submit_button">
  					<input type="reset" value="Clear" id="clear_button"> 
  					<!--type can also be button-->
				</form>
			</div>

			<div class="result_block">
				<p class="found" style="color:white;">Showing results...</p>
				<div class="result_box">
					<div class="red_line"></div>
					<div class="poster">
						<img></img>
					</div>
					<div class="text_box">
						<h3></h3>
						<p></p>
						<p class = "overview"></p>
						<form>
							<input type="button" value="Show more" onclick="pop_up_result(this.class, this.id)">
						</form>
					</div>
				</div>
			</div>

			<div class="pop_up">
				<div class="pop_up_content">
				</div>
			</div>

			<div class="empty"></div>

		</div>

		<div class="footer">
			<p class="footer">Designed and developed by Tianyi An<br>Powered by TMDB</p>
		</div>
		
		<script src="TMDB_API.js"></script>
	</body>
</html>
